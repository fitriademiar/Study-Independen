    <h1 class="text-center my-5">Formulir Pengiriman Email</h1>
    <div class="container my-5">
        <div class="row">
            <div class="card px-5 py-3 my-3">
                <form action="" method="post" enctype="multipart/form-data">
                    <!--Input tanggal-->
                    <div class="mb-3">
                      <label for="tanggal" class="form-label">Tanggal</label>
                      <input type="date" name="tanggal" class="form-control" id="tanggal"
                        placeholder="Tanggal">
                    </div>
                  <!--End of input tanggal-->  

                   <!--Input email-->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                  </div>
                   <!--End of input email-->

                   <!--Nama Lengkap-->
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" id="nama">
                  </div>
                  <!--End of input nama lengkap-->

                   <!--Subjek-->
                   <div class="mb-3">
                    <label for="subjek" class="form-label">Subjek</label>
                    <input type="text" name="subjek" class="form-control" id="subjek">
                  </div>
                  <!--End of input nama lengkap-->

                    <!--Isi pesan-->
                    <div class="mb-3">
                      <label for="isi_pesan" class="form-label">Isi Pesan</label>
                      <input type="text" name="isi_pesan" class="form-control" id="isi_pesan" style="height: 300px;">
                    </div>
                    <!--End of input nama lengkap-->
                  <!--Button Submit-->
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                  <!--End of button submit-->

                </form>
            </div>
        </div>
    </div>
